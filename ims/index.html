<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .highlight-input {
            background-color: #e0f7fa; 
            border: 2px solid #00acc1; 
        } 
        .highlight-input:focus {
            background-color: #b2ebf2; 
            border-color: #00838f; 
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 131, 143, 0.3); 
        }
        .login-container {
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        body {
            background: linear-gradient(to bottom right, #001f3f, #ff4136, #ffb6c1); /* Deep navy blue to bright red to pale pink gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .dashboard-option a {
            display: block;
            padding: 12px 24px;
            color: #ffffff; 
            background-color: #ff4136; 
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-align: center;
            text-decoration: none;
        }
        .dashboard-option a:hover {
            background-color: #ffb6c1; 
            color: #000000; 
        }
        .text-gray-800 {
            color: #2d3748; 
        }
        .mb-6 {
            margin-bottom: 24px; 
        }
        .dashboard-option {
            margin-bottom: 20px; 
        }
    </style>
</head>

<body>
    <div class="login-container w-80 p-8 rounded-lg shadow-md">
        <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Login</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <input type="text" id="username" placeholder="Username" required
                    class="w-full px-4 py-2 highlight-input rounded-md">
                <p id="usernameError" class="text-red-500 text-sm hidden">Username is required</p>
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" required
                    class="w-full px-4 py-2 highlight-input rounded-md">
                <p id="passwordError" class="text-red-500 text-sm hidden">Password is required</p>
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">Login</button>
        </form>
        <p id="loginError" class="text-red-500 text-sm text-center hidden mt-4">Invalid username or password</p>
        <div class="mt-4 text-center">
            <a href="signup.html" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-300 inline-block mt-2">Sign Up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); 

            document.getElementById('usernameError').classList.add('hidden');
            document.getElementById('passwordError').classList.add('hidden');
            document.getElementById('loginError').classList.add('hidden');

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // retreve from local storage 
            var savedUsername = localStorage.getItem('username');
            var savedPassword = localStorage.getItem('password');

            //validation
            var isValid = true;
            if (!username) {
                document.getElementById('usernameError').classList.remove('hidden');
                isValid = false;
            }
            if (!password) {
                document.getElementById('passwordError').classList.remove('hidden');
                isValid = false;
            }

            // Check user and pass 
            if (isValid && username === savedUsername && password === savedPassword) {
            window.location.href = 'dashboard.html';
            } else {
        
                document.getElementById('loginError').classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
